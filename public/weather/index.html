<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 날씨</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading"></div>
    
    <figure class="map">
        <img src="./img/map.jpg" alt="map">
        <a href="#">
            <figcaption class="local Seoul">
                <p class="sky"></p>
                <p class="now"></p>
            </figcaption>
        </a>
        <a href="#">
            <figcaption class="local Gangneung">
                <p class="sky"></p>
                <p class="now"></p>
            </figcaption>
        </a>
        <a href="#">
            <figcaption class="local Cheongju">
                <p class="sky"></p>
                <p class="now"></p>
            </figcaption>
        </a>
        <a href="#">
            <figcaption class="local Nonsan">
                <p class="sky"></p>
                <p class="now"></p>
            </figcaption>
        </a>
        <a href="#">
            <figcaption class="local Pohang">
                <p class="sky"></p>
                <p class="now"></p>
            </figcaption>
        </a>
        <a href="#">
            <figcaption class="local Changwon">
                <p class="sky"></p>
                <p class="now"></p>
            </figcaption>
        </a>
        <a href="#">
            <figcaption class="local Jeonju">
                <p class="sky"></p>
                <p class="now"></p>
            </figcaption>
        </a>
        <a href="#">
            <figcaption class="local Mokpo">
                <p class="sky"></p>
                <p class="now"></p>
            </figcaption>
        </a>
        <a href="#">
            <figcaption class="local Jeju">
                <p class="sky"></p>
                <p class="now"></p>
            </figcaption>
        </a>
        <a href="#">
            <figcaption class="local Ulchin">
                <p class="sky"></p>
                <p class="now"></p>
            </figcaption>
        </a>
    </figure>
    <footer class="footer">
        <p>출처: <span>https://home.openweathermap.org/ , https://www.data.go.kr/tcs/dss/selectApiDataDetailView.do?publicDataPk=15084084</span></p>
    </footer>
    <div class="form">
        <form class="detail">
            <button type="button" id="exit"><span class="material-symbols-outlined">close</span></button>
            <div id="sky"></div>
            <div id="now"></div>
            <div id="low"></div>
            <div id="high"></div>
            <div id="rain_persent"></div>
            <div id="hum"></div>
            <div id="wind"></div>
        </form>
    </div>

    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./js/start.js"></script>
    <script src="./js/configure.js"></script>
    <script src="./js/weatherApi.js"></script>
    <script src="./js/mainView.js"></script>
    <script src="./js/mainClick.js"></script>
    <script>
        // 메인페이지 시작 함수
        start();
    </script>
</body>
</html>
